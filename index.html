<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <form>

        <div class="calculadora" id="calculadora">

            <div class="caja">
                <main class="result"></main>
                <input type="number" class="inputResult"><br>
            </div>
    
            <div>
                
                <button class="btnC" id="btnC">C</button>
                <button class="btnSumDivRes" id="btnSumDivRes">+/-</button>
                <button class="btnPorcentaje" id="btnPorcentaje">%</button>
                <button class="btnDiv" id="btnDiv">รท</button>
                <button class="btnMult" id="btnMult">x</button>
                <button class="btnSum" id="btnSum">+</button>
                <button class="btnRest" id="btnRest">-</button>
                <button class="btnPunto" id="btnPunto">.</button>
                <button class="btnBorrar" id="btnBorrar" type="reset"><img class="borrar" src="images/borrar.jpeg" alt="borrar"></button>
                <button class="btnIgual" id="btnIgual">=</button>
                <button class="btnCero" id="btnCero">0</button>
                <button class="btnUno" id="btnUno">1</button>
                <button class="btnDos" id="btnDos">2</button>
                <button class="btnTres" id="btnTres">3</button>
                <button class="btnCuatro" id="btnCuatro">4</button>
                <button class="btnCinco" id="btnCinco">5</button>
                <button class="btnSeis" id="btnSeis">6</button>
                <button class="btnSiete" id="btnSiete">7</button>
                <button class="btnOcho" id="btnOcho">8</button>
                <button class="btnNueve" id="btnNueve">9</button>
    
            </div>
        </div>
    </form>
    
    <script src="./js/script.js"></script>
</body>
</html>
