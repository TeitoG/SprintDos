<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <form>

        <div class="calculadora" id="calculadora">

            <div class="caja">
                <main class="result"></main>
                <input type="number" class="inputResult" id="resultado"><br>
            </div>
    
            <div>
                
                <button class="btnC" id="reset">C</button>
                <button class="btnSumDivRes" id="btnSumDivRes">+/-</button>
                <button class="btnPorcentaje" id="btnPorcentaje">%</button>
                <button class="btnDiv" id="division">รท</button>
                <button class="btnMult" id="multiplicacion">x</button>
                <button class="btnSum" id="suma">+</button>
                <button class="btnRest" id="resta">-</button>
                <button class="btnPunto" id="btnPunto">.</button>
                <button class="btnBorrar" id="btnBorrar" type="reset"><img class="borrar" src="images/borrar.jpeg" alt="borrar"></button>
                <button class="btnIgual" id="igual">=</button>
                <button class="btnCero" id="cero">0</button>
                <button class="btnUno" id="uno">1</button>
                <button class="btnDos" id="dos">2</button>
                <button class="btnTres" id="tres">3</button>
                <button class="btnCuatro" id="cuatro">4</button>
                <button class="btnCinco" id="cinco">5</button>
                <button class="btnSeis" id="seis">6</button>
                <button class="btnSiete" id="siete">7</button>
                <button class="btnOcho" id="ocho">8</button>
                <button class="btnNueve" id="nueve">9</button>
    
            </div>
        </div>
    </form>
    
    <script src="./js/script.js"></script>
    <script src="./js/funciones.js"></script>
</body>
</html>
